<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tasks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">

      <h1>Task List</h1>
      <form id="task-form">
        <input id="new-task-input" class="input" type="text", placeholder="New Task">
        <br>
        <button id="add-task" class="btn btn--primary" type="submit">Add Task</button>
      </form>

    </div>

    <div class="wrapper">

      <h2>Tasks</h2>
      <input id="filter" class="input" type="text" placeholder="Filter Tasks">
      <hr>
      <ul id="task-list" class="wrapper">

      </ul>
      <button id="clear-btn" class="btn btn--dark">Clear Tasks</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
